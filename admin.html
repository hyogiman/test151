<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - 엔지니어 교육 게임</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 30px 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            max-width: 900px;
            margin: 0 auto;
        }

        .title {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }

        .subtitle {
            font-size: 1rem;
            color: #7f8c8d;
            margin-bottom: 15px;
            text-align: center;
            line-height: 1.4;
        }

        .message-display {
            font-size: 1.4rem;
            font-weight: 500;
            color: #2c3e50;
            margin: 20px 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.5;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            margin: 8px;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .button:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(0);
        }

        .reset-button {
            background: #e74c3c;
        }

        .reset-button:hover {
            background: #c0392b;
        }

        .edit-button {
            background: #f39c12;
        }

        .edit-button:hover {
            background: #e67e22;
        }

        .message-list {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
        }

        .message-item {
            background: white;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            border-left: 4px solid #3498db;
            text-align: left;
            font-size: 0.9rem;
            line-height: 1.4;
            position: relative;
            padding-right: 100px;
        }

        .message-item.active {
            background: #e3f2fd;
            border-left-color: #2196f3;
        }

        .admin-controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            width: 100%;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .status-info {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .status-info h3 {
            color: #2e7d32;
            margin: 0 0 15px 0;
            font-size: 1.2rem;
        }

        .status-info p {
            color: #388e3c;
            margin: 8px 0;
            font-size: 0.9rem;
        }

        .participants-list {
            margin-top: 15px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }

        .participants-list h4 {
            color: #2e7d32;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .team-group {
            margin: 8px 0;
            padding: 8px;
            background: #f0f8f0;
            border-radius: 4px;
            font-size: 0.85rem;
        }

        .team-group strong {
            color: #2e7d32;
        }

        .participant-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin: 4px 0;
            background: #f9f9f9;
            border-radius: 4px;
            font-size: 0.85rem;
        }

        .participant-info {
            flex: 1;
        }

        .participant-actions {
            display: flex;
            gap: 5px;
        }

        .participant-management {
            margin-top: 20px;
            padding: 15px;
            background: #f0f8f0;
            border-radius: 6px;
            border: 1px solid #4caf50;
        }

        .participant-management h4 {
            color: #2e7d32;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .management-controls, .message-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .small-button {
            padding: 8px 16px;
            font-size: 0.85rem;
            margin: 0;
        }

        .mini-button {
            padding: 4px 8px;
            font-size: 0.7rem;
            margin: 0;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }

        .modal-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #2c3e50;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .message-item .message-actions {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 5px;
        }

        .loading-indicator {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }

        /* 모바일 대응 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            .title {
                font-size: 1.6rem;
            }
            
            .message-display {
                font-size: 1.2rem;
                min-height: 60px;
                padding: 15px;
            }
            
            .button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            .message-list {
                max-height: 200px;
            }

            .message-item {
                padding-right: 10px;
            }

            .message-item .message-actions {
                position: static;
                transform: none;
                margin-top: 10px;
                justify-content: flex-end;
            }

            .participant-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .participant-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">관리자 페이지</h1>
        
        <div class="status-info">
            <h3>📊 현재 상태</h3>
            <p>참가자 화면: <a href="index.html" target="_blank">index.html</a></p>
            <p>참가자들이 위 링크로 접속하여 팀명과 사번을 입력한 후 제시문을 확인합니다.</p>
            <p>현재 활성 참가자 수: <span id="active-participants-count">확인 중...</span></p>
            <div id="participants-list" class="participants-list"></div>
            
            <!-- 참가자 관리 섹션 -->
            <div class="participant-management">
                <h4>👥 참가자 관리</h4>
                <div class="management-controls">
                    <button class="button small-button" onclick="showAddParticipantForm()">➕ 참가자 추가</button>
                    <button class="button small-button reset-button" onclick="clearAllParticipants()">🗑️ 모든 참가자 삭제</button>
                </div>
            </div>
        </div>
        
        <div class="admin-controls">
            <div class="message-list">
                <h3>📋 제시문 목록 (총 <span id="message-count">로딩 중...</span>개)</h3>
                <div class="message-controls">
                    <button class="button small-button" onclick="showAddMessageForm()">➕ 제시문 추가</button>
                    <button class="button small-button reset-button" onclick="resetToDefaultMessages()">🔄 기본 제시문으로 복원</button>
                </div>
                <div id="message-list">
                    <div class="loading-indicator">메시지를 불러오는 중...</div>
                </div>
            </div>

            <div class="button-group">
                <button class="button" onclick="showRandomMessage()">
                    🎲 랜덤 메시지 표시
                </button>
                <button class="button reset-button" onclick="resetMessage()">
                    🔄 화면 리셋
                </button>
            </div>

            <div id="current-message-display" style="display: none;">
                <h3>📺 현재 표시 중인 메시지:</h3>
                <div class="message-display" id="admin-current-message"></div>
            </div>
        </div>
    </div>

    <!-- 참가자 추가 모달 -->
    <div id="addParticipantModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">➕ 참가자 추가</span>
                <span class="close" onclick="closeModal('addParticipantModal')">&times;</span>
            </div>
            <div class="form-group">
                <label for="newTeam">팀명:</label>
                <input type="text" id="newTeam" placeholder="팀명을 입력하세요">
            </div>
            <div class="form-group">
                <label for="newEmployee">사번:</label>
                <input type="text" id="newEmployee" placeholder="사번을 입력하세요">
            </div>
            <div class="modal-buttons">
                <button class="button" onclick="addParticipant()">추가</button>
                <button class="button reset-button" onclick="closeModal('addParticipantModal')">취소</button>
            </div>
        </div>
    </div>

    <!-- 참가자 수정 모달 -->
    <div id="editParticipantModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">✏️ 참가자 수정</span>
                <span class="close" onclick="closeModal('editParticipantModal')">&times;</span>
            </div>
            <input type="hidden" id="editParticipantId">
            <div class="form-group">
                <label for="editTeam">팀명:</label>
                <input type="text" id="editTeam" placeholder="팀명을 입력하세요">
            </div>
            <div class="form-group">
                <label for="editEmployee">사번:</label>
                <input type="text" id="editEmployee" placeholder="사번을 입력하세요">
            </div>
            <div class="modal-buttons">
                <button class="button" onclick="updateParticipant()">수정</button>
                <button class="button reset-button" onclick="closeModal('editParticipantModal')">취소</button>
            </div>
        </div>
    </div>

    <!-- 제시문 추가 모달 -->
    <div id="addMessageModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">➕ 제시문 추가</span>
                <span class="close" onclick="closeModal('addMessageModal')">&times;</span>
            </div>
            <div class="form-group">
                <label for="newMessage">제시문:</label>
                <textarea id="newMessage" placeholder="새로운 제시문을 입력하세요"></textarea>
            </div>
            <div class="modal-buttons">
                <button class="button" onclick="addMessage()">추가</button>
                <button class="button reset-button" onclick="closeModal('addMessageModal')">취소</button>
            </div>
        </div>
    </div>

    <!-- 제시문 수정 모달 -->
    <div id="editMessageModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">✏️ 제시문 수정</span>
                <span class="close" onclick="closeModal('editMessageModal')">&times;</span>
            </div>
            <input type="hidden" id="editMessageId">
            <div class="form-group">
                <label for="editMessageText">제시문 내용:</label>
                <textarea id="editMessageText" placeholder="제시문을 수정하세요"></textarea>
            </div>
            <div class="modal-buttons">
                <button class="button" onclick="updateMessage()">수정</button>
                <button class="button reset-button" onclick="closeModal('editMessageModal')">취소</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyB2NNdceq5AGojaGgQ-i9t4dxPU-ccecDc",
            authDomain: "tst1121-6983e.firebaseapp.com",
            projectId: "tst1121-6983e",
            storageBucket: "tst1121-6983e.firebasestorage.app",
            messagingSenderId: "84052633103",
            appId: "1:84052633103:web:deb08e91dfa199a524e57a",
            measurementId: "G-8Q971YBLLE"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 컬렉션 이름
        const participantsCollection = 'participants';
        const messagesCollection = 'messages';
        const systemMessagesCollection = 'systemMessages';

        // 기본 메시지 (초기화용)
        const defaultMessages = [
            "효율적인 코드 리뷰 프로세스를 설계해보세요",
            "마이크로서비스 아키텍처의 장단점을 분석해보세요",
            "데이터베이스 성능 최적화 전략을 제시해보세요",
            "보안 취약점을 찾아내는 방법을 설명해보세요",
            "사용자 경험을 개선하는 UI/UX 설계 원칙을 설명해보세요",
            "클라우드 네이티브 애플리케이션 개발 방법론을 설명해보세요",
            "DevOps 파이프라인을 구축하는 단계별 방법을 제시해보세요",
            "대용량 데이터 처리 시스템을 설계해보세요",
            "모바일 앱 성능 최적화 기법을 설명해보세요",
            "API 설계의 베스트 프랙티스를 제시해보세요",
            "테스트 자동화 전략을 수립해보세요",
            "모니터링 및 로깅 시스템을 설계해보세요",
            "스케일러블한 웹 애플리케이션 아키텍처를 제안해보세요",
            "데이터 마이그레이션 전략을 수립해보세요",
            "실시간 데이터 처리 시스템을 설계해보세요"
        ];

        let messages = [];
        let currentMessage = '';
        let activeParticipants = [];
        let participantsUnsubscribe = null;
        let messageUnsubscribe = null;
        let systemMessagesUnsubscribe = null;

        // 페이지 로드 시 초기화
        window.onload = function() {
            console.log('페이지 로드 시작');
            
            // Firebase 실시간 리스너 시작
            startFirebaseListeners();
            
            // 시스템 메시지 로드
            loadSystemMessages();
        };

        // Firebase 실시간 리스너 시작
        function startFirebaseListeners() {
            console.log('Firebase 리스너 시작');
            
            // 활성 참가자 실시간 리스너
            participantsUnsubscribe = db.collection(participantsCollection)
                .onSnapshot((snapshot) => {
                    const participants = [];
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        // 5분 이내에 접속한 참가자만 활성으로 간주
                        const timestamp = new Date(data.timestamp);
                        const now = new Date();
                        if ((now - timestamp) < 300000) { // 5분
                            participants.push(data);
                        }
                    });
                    activeParticipants = participants;
                    updateActiveParticipantsCount();
                }, (error) => {
                    console.error('참가자 리스너 오류:', error);
                });

            // 현재 메시지 실시간 리스너
            messageUnsubscribe = db.collection(messagesCollection).doc('current')
                .onSnapshot((docSnapshot) => {
                    console.log('메시지 리스너 호출됨:', docSnapshot);
                    
                    if (docSnapshot.exists) {
                        console.log('메시지가 존재함 - 상태 업데이트');
                        setCurrentMessage('팀별로 다른 메시지가 할당되었습니다.');
                    } else {
                        console.log('메시지가 없음 - 상태 초기화');
                        setCurrentMessage('');
                    }
                }, (error) => {
                    console.error('메시지 리스너 오류:', error);
                });

            // 시스템 메시지 실시간 리스너
            systemMessagesUnsubscribe = db.collection(systemMessagesCollection).doc('default')
                .onSnapshot((docSnapshot) => {
                    console.log('시스템 메시지 리스너 호출됨');
                    
                    if (docSnapshot.exists) {
                        const data = docSnapshot.data();
                        messages = data.messages || [];
                        console.log('시스템 메시지 로드됨:', messages.length, '개');
                    } else {
                        console.log('시스템 메시지가 없음 - 기본 메시지 사용');
                        messages = [...defaultMessages];
                    }
                    createMessageList();
                }, (error) => {
                    console.error('시스템 메시지 리스너 오류:', error);
                    // 오류 시 기본 메시지 사용
                    messages = [...defaultMessages];
                    createMessageList();
                });
        }

        // 시스템 메시지 로드
        async function loadSystemMessages() {
            try {
                console.log('시스템 메시지 로드 시도');
                const doc = await db.collection(systemMessagesCollection).doc('default').get();
                
                if (doc.exists) {
                    const data = doc.data();
                    messages = data.messages || [];
                    console.log('시스템 메시지 로드 완료:', messages.length, '개');
                } else {
                    console.log('시스템 메시지가 없음 - 초기화 필요');
                    await initializeSystemMessages();
                }
                
                createMessageList();
            } catch (error) {
                console.error('시스템 메시지 로드 오류:', error);
                // 오류 시 기본 메시지 사용
                messages = [...defaultMessages];
                createMessageList();
            }
        }

        // 시스템 메시지 초기화
        async function initializeSystemMessages() {
            try {
                console.log('시스템 메시지 초기화 시작');
                await db.collection(systemMessagesCollection).doc('default').set({
                    messages: defaultMessages,
                    lastUpdated: new Date().toISOString()
                });
                messages = [...defaultMessages];
                console.log('시스템 메시지 초기화 완료');
            } catch (error) {
                console.error('시스템 메시지 초기화 오류:', error);
                messages = [...defaultMessages];
            }
        }

        // 시스템 메시지 저장
        async function saveSystemMessages() {
            try {
                console.log('시스템 메시지 저장 시작');
                await db.collection(systemMessagesCollection).doc('default').set({
                    messages: messages,
                    lastUpdated: new Date().toISOString()
                });
                console.log('시스템 메시지 저장 완료');
                return true;
            } catch (error) {
                console.error('시스템 메시지 저장 오류:', error);
                return false;
            }
        }

        // 메시지 목록 생성
        function createMessageList() {
            const messageList = document.getElementById('message-list');
            const messageCount = document.getElementById('message-count');
            messageList.innerHTML = '';
            
            messageCount.textContent = messages.length;
            
            if (messages.length === 0) {
                messageList.innerHTML = '<div class="loading-indicator">메시지가 없습니다.</div>';
                return;
            }
            
            messages.forEach((message, index) => {
                const div = document.createElement('div');
                div.className = 'message-item';
                div.innerHTML = `
                    <strong>${index + 1}.</strong> ${message}
                    <div class="message-actions">
                        <button class="button mini-button edit-button" onclick="editMessage(${index})">✏️</button>
                        <button class="button mini-button reset-button" onclick="deleteMessage(${index})">🗑️</button>
                    </div>
                `;
                messageList.appendChild(div);
            });
        }

        // 랜덤 메시지 표시 (팀별로 다른 메시지, 같은 팀 내에서는 서로 다른 메시지)
        async function showRandomMessage() {
            console.log('showRandomMessage 호출됨');
            console.log('현재 활성 참가자:', activeParticipants);
            
            if (activeParticipants.length === 0) {
                alert('⚠️ 현재 활성 참가자가 없습니다. 참가자들이 페이지를 열어주세요.');
                return;
            }
            
            if (messages.length === 0) {
                alert('⚠️ 사용 가능한 메시지가 없습니다. 제시문을 먼저 추가해주세요.');
                return;
            }
            
            // 팀별로 그룹화
            const teamGroups = {};
            activeParticipants.forEach(participant => {
                if (!teamGroups[participant.team]) {
                    teamGroups[participant.team] = [];
                }
                teamGroups[participant.team].push(participant);
            });
            
            console.log('팀 그룹:', teamGroups);
            
            // 각 팀별로 메시지 할당
            const assignedMessages = {};
            
            Object.keys(teamGroups).forEach(teamName => {
                const teamMembers = teamGroups[teamName];
                const usedMessages = new Set();
                
                teamMembers.forEach(participant => {
                    let randomIndex;
                    let attempts = 0;
                    
                    // 같은 팀 내에서 중복되지 않는 메시지 찾기
                    do {
                        randomIndex = Math.floor(Math.random() * messages.length);
                        attempts++;
                    } while (usedMessages.has(randomIndex) && attempts < 50);
                    
                    usedMessages.add(randomIndex);
                    assignedMessages[participant.id] = messages[randomIndex];
                });
            });
            
            console.log('할당된 메시지:', assignedMessages);
            
            try {
                // Firebase에 메시지 저장
                const docRef = db.collection(messagesCollection).doc('current');
                await docRef.set({
                    assignedMessages: assignedMessages,
                    timestamp: new Date().toISOString()
                });
                
                console.log('Firebase에 메시지 저장 완료');
                
                // 성공 메시지 표시
                const teamCount = Object.keys(teamGroups).length;
                alert(`✅ ${activeParticipants.length}명의 참가자 (${teamCount}개 팀)에게 메시지가 전송되었습니다!\n\n같은 팀 내에서는 서로 다른 메시지가, 다른 팀끼리는 같은 메시지가 할당될 수 있습니다.`);
            } catch (error) {
                console.error('메시지 전송 오류:', error);
                alert('❌ 메시지 전송에 실패했습니다.');
            }
        }

        // 메시지 리셋
        async function resetMessage() {
            try {
                await db.collection(messagesCollection).doc('current').delete();
                alert('🔄 모든 참가자 화면이 리셋되었습니다!');
            } catch (error) {
                console.error('메시지 리셋 오류:', error);
                alert('❌ 메시지 리셋에 실패했습니다.');
            }
        }

        // 활성 참가자 수 업데이트
        function updateActiveParticipantsCount() {
            const countElement = document.getElementById('active-participants-count');
            const participantsListElement = document.getElementById('participants-list');
            
            countElement.textContent = activeParticipants.length + '명';
            
            // 참가자 목록 표시
            if (activeParticipants.length > 0) {
                const teamGroups = {};
                activeParticipants.forEach(participant => {
                    if (!teamGroups[participant.team]) {
                        teamGroups[participant.team] = [];
                    }
                    teamGroups[participant.team].push(participant);
                });
                
                let listHTML = '<h4>📋 참가자 목록:</h4>';
                Object.keys(teamGroups).forEach(teamName => {
                    listHTML += `<div class="team-group"><strong>${teamName}</strong>:`;
                    teamGroups[teamName].forEach(participant => {
                        listHTML += `
                            <div class="participant-item">
                                <div class="participant-info">${participant.employee}</div>
                                <div class="participant-actions">
                                    <button class="button mini-button edit-button" onclick="editParticipant('${participant.id}', '${participant.team}', '${participant.employee}')">✏️</button>
                                    <button class="button mini-button reset-button" onclick="deleteParticipant('${participant.id}')">🗑️</button>
                                </div>
                            </div>
                        `;
                    });
                    listHTML += '</div>';
                });
                
                participantsListElement.innerHTML = listHTML;
            } else {
                participantsListElement.innerHTML = '<p style="color: #666;">현재 활성 참가자가 없습니다.</p>';
            }
        }

        // 현재 메시지 설정
        function setCurrentMessage(message) {
            currentMessage = message;
            updateAdminDisplay();
        }

        // 관리자 화면 업데이트
        function updateAdminDisplay() {
            const adminCurrentMessage = document.getElementById('admin-current-message');
            const currentMessageDisplay = document.getElementById('current-message-display');
            
            if (currentMessage) {
                adminCurrentMessage.textContent = currentMessage;
                currentMessageDisplay.style.display = 'block';
            } else {
                currentMessageDisplay.style.display = 'none';
            }
        }

        // 모달 관련 함수들
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // 참가자 관리 함수들
        function showAddParticipantForm() {
            document.getElementById('newTeam').value = '';
            document.getElementById('newEmployee').value = '';
            showModal('addParticipantModal');
        }

        async function addParticipant() {
            const team = document.getElementById('newTeam').value.trim();
            const employee = document.getElementById('newEmployee').value.trim();
            
            if (!team || !employee) {
                alert('팀명과 사번을 모두 입력해주세요.');
                return;
            }
            
            const id = `${team}_${employee}`;
            
            try {
                // 중복 확인
                const existingDoc = await db.collection(participantsCollection).doc(id).get();
                if (existingDoc.exists) {
                    alert('⚠️ 이미 존재하는 참가자입니다.');
                    return;
                }
                
                await db.collection(participantsCollection).doc(id).set({
                    id: id,
                    team: team,
                    employee: employee,
                    timestamp: new Date().toISOString()
                });
                
                alert('✅ 참가자가 추가되었습니다!');
                closeModal('addParticipantModal');
            } catch (error) {
                console.error('참가자 추가 오류:', error);
                alert('❌ 참가자 추가에 실패했습니다.');
            }
        }

        // 참가자 수정
        function editParticipant(participantId, currentTeam, currentEmployee) {
            document.getElementById('editParticipantId').value = participantId;
            document.getElementById('editTeam').value = currentTeam;
            document.getElementById('editEmployee').value = currentEmployee;
            showModal('editParticipantModal');
        }

        async function updateParticipant() {
            const oldId = document.getElementById('editParticipantId').value;
            const newTeam = document.getElementById('editTeam').value.trim();
            const newEmployee = document.getElementById('editEmployee').value.trim();
            
            if (!newTeam || !newEmployee) {
                alert('팀명과 사번을 모두 입력해주세요.');
                return;
            }
            
            const newId = `${newTeam}_${newEmployee}`;
            
            try {
                // 새 ID가 기존과 다르고 이미 존재하는지 확인
                if (newId !== oldId) {
                    const existingDoc = await db.collection(participantsCollection).doc(newId).get();
                    if (existingDoc.exists) {
                        alert('⚠️ 수정하려는 팀명/사번이 이미 존재합니다.');
                        return;
                    }
                }
                
                // 기존 문서 삭제
                await db.collection(participantsCollection).doc(oldId).delete();
                
                // 새 문서 추가
                await db.collection(participantsCollection).doc(newId).set({
                    id: newId,
                    team: newTeam,
                    employee: newEmployee,
                    timestamp: new Date().toISOString()
                });
                
                alert('✅ 참가자 정보가 수정되었습니다!');
                closeModal('editParticipantModal');
            } catch (error) {
                console.error('참가자 수정 오류:', error);
                alert('❌ 참가자 수정에 실패했습니다.');
            }
        }

        // 참가자 삭제
        async function deleteParticipant(participantId) {
            if (!confirm(`⚠️ 참가자를 삭제하시겠습니까?`)) {
                return;
            }
            
            try {
                await db.collection(participantsCollection).doc(participantId).delete();
                alert('✅ 참가자가 삭제되었습니다!');
            } catch (error) {
                console.error('참가자 삭제 오류:', error);
                alert('❌ 참가자 삭제에 실패했습니다.');
            }
        }

        async function clearAllParticipants() {
            if (!confirm('⚠️ 모든 참가자를 삭제하시겠습니까?')) {
                return;
            }
            
            try {
                const snapshot = await db.collection(participantsCollection).get();
                const batch = db.batch();
                
                snapshot.forEach((doc) => {
                    batch.delete(doc.ref);
                });
                
                await batch.commit();
                alert('✅ 모든 참가자가 삭제되었습니다!');
            } catch (error) {
                console.error('참가자 삭제 오류:', error);
                alert('❌ 참가자 삭제에 실패했습니다.');
            }
        }

        // 제시문 관리 함수들
        function showAddMessageForm() {
            document.getElementById('newMessage').value = '';
            showModal('addMessageModal');
        }

        async function addMessage() {
            const newMessage = document.getElementById('newMessage').value.trim();
            
            if (!newMessage) {
                alert('제시문을 입력해주세요.');
                return;
            }
            
            messages.push(newMessage);
            
            const success = await saveSystemMessages();
            if (success) {
                closeModal('addMessageModal');
                alert('✅ 제시문이 추가되었습니다!');
            } else {
                // 실패 시 배열에서 제거
                messages.pop();
                alert('❌ 제시문 추가에 실패했습니다.');
            }
        }

        function editMessage(index) {
            document.getElementById('editMessageId').value = index;
            document.getElementById('editMessageText').value = messages[index];
            showModal('editMessageModal');
        }

        async function updateMessage() {
            const index = parseInt(document.getElementById('editMessageId').value);
            const newText = document.getElementById('editMessageText').value.trim();
            
            if (!newText) {
                alert('제시문을 입력해주세요.');
                return;
            }
            
            const oldMessage = messages[index];
            messages[index] = newText;
            
            const success = await saveSystemMessages();
            if (success) {
                closeModal('editMessageModal');
                alert('✅ 제시문이 수정되었습니다!');
            } else {
                // 실패 시 원래 내용으로 복원
                messages[index] = oldMessage;
                alert('❌ 제시문 수정에 실패했습니다.');
            }
        }

        async function deleteMessage(index) {
            if (!confirm(`⚠️ 제시문 "${messages[index].substring(0, 30)}..."을 삭제하시겠습니까?`)) {
                return;
            }
            
            const deletedMessage = messages.splice(index, 1)[0];
            
            const success = await saveSystemMessages();
            if (success) {
                alert('✅ 제시문이 삭제되었습니다!');
            } else {
                // 실패 시 원래 위치에 복원
                messages.splice(index, 0, deletedMessage);
                alert('❌ 제시문 삭제에 실패했습니다.');
            }
        }

        async function resetToDefaultMessages() {
            if (!confirm('⚠️ 기본 제시문으로 복원하시겠습니까? 현재 제시문들이 모두 삭제됩니다.')) {
                return;
            }
            
            const oldMessages = [...messages];
            messages = [...defaultMessages];
            
            const success = await saveSystemMessages();
            if (success) {
                alert('✅ 기본 제시문으로 복원되었습니다!');
            } else {
                // 실패 시 원래 메시지로 복원
                messages = oldMessages;
                alert('❌ 기본 제시문 복원에 실패했습니다.');
            }
        }

        // 페이지 언로드 시 리스너 해제
        window.addEventListener('beforeunload', function() {
            if (participantsUnsubscribe) {
                participantsUnsubscribe();
            }
            if (messageUnsubscribe) {
                messageUnsubscribe();
            }
            if (systemMessagesUnsubscribe) {
                systemMessagesUnsubscribe();
            }
        });
    </script>
</body>
