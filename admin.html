<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - 엔지니어 교육 게임</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 30px 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            max-width: 900px;
            margin: 0 auto;
        }

        .title {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }

        .subtitle {
            font-size: 1rem;
            color: #7f8c8d;
            margin-bottom: 15px;
            text-align: center;
            line-height: 1.4;
        }

        .message-display {
            font-size: 1.4rem;
            font-weight: 500;
            color: #2c3e50;
            margin: 20px 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.5;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            margin: 8px;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .button:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(0);
        }

        .reset-button {
            background: #e74c3c;
        }

        .reset-button:hover {
            background: #c0392b;
        }

        .message-list {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
        }

        .message-item {
            background: white;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            border-left: 4px solid #3498db;
            text-align: left;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .message-item.active {
            background: #e3f2fd;
            border-left-color: #2196f3;
        }

        .admin-controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            width: 100%;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .status-info {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .status-info h3 {
            color: #2e7d32;
            margin: 0 0 15px 0;
            font-size: 1.2rem;
        }

        .status-info p {
            color: #388e3c;
            margin: 8px 0;
            font-size: 0.9rem;
        }

        .participants-list {
            margin-top: 15px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }

        .participants-list h4 {
            color: #2e7d32;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .team-group {
            margin: 8px 0;
            padding: 8px;
            background: #f0f8f0;
            border-radius: 4px;
            font-size: 0.85rem;
        }

        .team-group strong {
            color: #2e7d32;
        }

        /* 모바일 대응 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            .title {
                font-size: 1.6rem;
            }
            
            .message-display {
                font-size: 1.2rem;
                min-height: 60px;
                padding: 15px;
            }
            
            .button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            .message-list {
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">관리자 페이지</h1>
        
        <div class="status-info">
            <h3>📊 현재 상태</h3>
            <p>참가자 화면: <a href="index.html" target="_blank">index.html</a></p>
            <p>참가자들이 위 링크로 접속하여 팀명과 사번을 입력한 후 제시문을 확인합니다.</p>
            <p>현재 활성 참가자 수: <span id="active-participants-count">확인 중...</span></p>
            <div id="participants-list" class="participants-list"></div>
        </div>
        
        <div class="admin-controls">
            <div class="message-list">
                <h3>📋 제시문 목록 (총 15개)</h3>
                <div id="message-list"></div>
            </div>

            <div class="button-group">
                <button class="button" onclick="showRandomMessage()">
                    🎲 랜덤 메시지 표시
                </button>
                <button class="button reset-button" onclick="resetMessage()">
                    🔄 화면 리셋
                </button>
            </div>

            <div id="current-message-display" style="display: none;">
                <h3>📺 현재 표시 중인 메시지:</h3>
                <div class="message-display" id="admin-current-message"></div>
            </div>
        </div>
    </div>

    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyB2NNdceq5AGojaGgQ-i9t4dxPU-ccecDc",
            authDomain: "tst1121-6983e.firebaseapp.com",
            projectId: "tst1121-6983e",
            storageBucket: "tst1121-6983e.firebasestorage.app",
            messagingSenderId: "84052633103",
            appId: "1:84052633103:web:deb08e91dfa199a524e57a",
            measurementId: "G-8Q971YBLLE"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 컬렉션 이름
        const participantsCollection = 'participants';
        const messagesCollection = 'messages';

        const messages = [
            "효율적인 코드 리뷰 프로세스를 설계해보세요",
            "마이크로서비스 아키텍처의 장단점을 분석해보세요",
            "데이터베이스 성능 최적화 전략을 제시해보세요",
            "보안 취약점을 찾아내는 방법을 설명해보세요",
            "사용자 경험을 개선하는 UI/UX 설계 원칙을 설명해보세요",
            "클라우드 네이티브 애플리케이션 개발 방법론을 설명해보세요",
            "DevOps 파이프라인을 구축하는 단계별 방법을 제시해보세요",
            "대용량 데이터 처리 시스템을 설계해보세요",
            "모바일 앱 성능 최적화 기법을 설명해보세요",
            "API 설계의 베스트 프랙티스를 제시해보세요",
            "테스트 자동화 전략을 수립해보세요",
            "모니터링 및 로깅 시스템을 설계해보세요",
            "스케일러블한 웹 애플리케이션 아키텍처를 제안해보세요",
            "데이터 마이그레이션 전략을 수립해보세요",
            "실시간 데이터 처리 시스템을 설계해보세요"
        ];

        let currentMessage = '';
        let activeParticipants = [];
        let participantsUnsubscribe = null;
        let messageUnsubscribe = null;

        // 페이지 로드 시 초기화
        window.onload = function() {
            // 메시지 목록 생성
            createMessageList();
            
            // Firebase 실시간 리스너 시작
            startFirebaseListeners();
        };

        // Firebase 실시간 리스너 시작
        function startFirebaseListeners() {
            // 활성 참가자 실시간 리스너
            participantsUnsubscribe = db.collection(participantsCollection)
                .onSnapshot((snapshot) => {
                    const participants = [];
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        // 5분 이내에 접속한 참가자만 활성으로 간주
                        const timestamp = new Date(data.timestamp);
                        const now = new Date();
                        if ((now - timestamp) < 300000) { // 5분
                            participants.push(data);
                        }
                    });
                    activeParticipants = participants;
                    updateActiveParticipantsCount();
                }, (error) => {
                    console.error('참가자 리스너 오류:', error);
                });

            // 현재 메시지 실시간 리스너
            messageUnsubscribe = db.collection(messagesCollection).doc('current')
                .onSnapshot((docSnapshot) => {
                    console.log('메시지 리스너 호출됨:', docSnapshot);
                    console.log('docSnapshot.exists:', docSnapshot.exists);
                    
                    if (docSnapshot.exists) {
                        console.log('메시지가 존재함 - 상태 업데이트');
                        setCurrentMessage('팀별로 다른 메시지가 할당되었습니다.');
                    } else {
                        console.log('메시지가 없음 - 상태 초기화');
                        setCurrentMessage('');
                    }
                }, (error) => {
                    console.error('메시지 리스너 오류:', error);
                });
        }

        // 메시지 목록 생성
        function createMessageList() {
            const messageList = document.getElementById('message-list');
            messageList.innerHTML = '';
            
            messages.forEach((message, index) => {
                const div = document.createElement('div');
                div.className = 'message-item';
                div.innerHTML = `<strong>${index + 1}.</strong> ${message}`;
                messageList.appendChild(div);
            });
        }

        // 랜덤 메시지 표시 (팀별로 다른 메시지, 같은 팀 내에서는 서로 다른 메시지)
        async function showRandomMessage() {
            console.log('showRandomMessage 호출됨');
            console.log('현재 활성 참가자:', activeParticipants);
            
            if (activeParticipants.length === 0) {
                alert('⚠️ 현재 활성 참가자가 없습니다. 참가자들이 페이지를 열어주세요.');
                return;
            }
            
            // 팀별로 그룹화
            const teamGroups = {};
            activeParticipants.forEach(participant => {
                if (!teamGroups[participant.team]) {
                    teamGroups[participant.team] = [];
                }
                teamGroups[participant.team].push(participant);
            });
            
            console.log('팀 그룹:', teamGroups);
            
            // 각 팀별로 메시지 할당
            const assignedMessages = {};
            
            Object.keys(teamGroups).forEach(teamName => {
                const teamMembers = teamGroups[teamName];
                const usedMessages = new Set();
                
                teamMembers.forEach(participant => {
                    let randomIndex;
                    let attempts = 0;
                    
                    // 같은 팀 내에서 중복되지 않는 메시지 찾기
                    do {
                        randomIndex = Math.floor(Math.random() * messages.length);
                        attempts++;
                    } while (usedMessages.has(randomIndex) && attempts < 50);
                    
                    usedMessages.add(randomIndex);
                    assignedMessages[participant.id] = messages[randomIndex];
                });
            });
            
            console.log('할당된 메시지:', assignedMessages);
            
            try {
                // Firebase에 메시지 저장
                const docRef = db.collection(messagesCollection).doc('current');
                await docRef.set({
                    assignedMessages: assignedMessages,
                    timestamp: new Date().toISOString()
                });
                
                console.log('Firebase에 메시지 저장 완료');
                
                // 성공 메시지 표시
                const teamCount = Object.keys(teamGroups).length;
                alert(`✅ ${activeParticipants.length}명의 참가자 (${teamCount}개 팀)에게 메시지가 전송되었습니다!\n\n같은 팀 내에서는 서로 다른 메시지가, 다른 팀끼리는 같은 메시지가 할당될 수 있습니다.`);
            } catch (error) {
                console.error('메시지 전송 오류:', error);
                alert('❌ 메시지 전송에 실패했습니다.');
            }
        }

        // 메시지 리셋
        async function resetMessage() {
            try {
                await db.collection(messagesCollection).doc('current').delete();
                alert('🔄 모든 참가자 화면이 리셋되었습니다!');
            } catch (error) {
                console.error('메시지 리셋 오류:', error);
                alert('❌ 메시지 리셋에 실패했습니다.');
            }
        }

        // 활성 참가자 수 업데이트
        function updateActiveParticipantsCount() {
            const countElement = document.getElementById('active-participants-count');
            const participantsListElement = document.getElementById('participants-list');
            
            countElement.textContent = activeParticipants.length + '명';
            
            // 참가자 목록 표시
            if (activeParticipants.length > 0) {
                const teamGroups = {};
                activeParticipants.forEach(participant => {
                    if (!teamGroups[participant.team]) {
                        teamGroups[participant.team] = [];
                    }
                    teamGroups[participant.team].push(participant);
                });
                
                let listHTML = '<h4>📋 참가자 목록:</h4>';
                Object.keys(teamGroups).forEach(teamName => {
                    listHTML += `<div class="team-group"><strong>${teamName}</strong>: `;
                    const members = teamGroups[teamName].map(p => p.employee).join(', ');
                    listHTML += `${members} (${teamGroups[teamName].length}명)</div>`;
                });
                
                participantsListElement.innerHTML = listHTML;
            } else {
                participantsListElement.innerHTML = '<p style="color: #666;">현재 활성 참가자가 없습니다.</p>';
            }
        }

        // 현재 메시지 설정
        function setCurrentMessage(message) {
            currentMessage = message;
            updateAdminDisplay();
        }

        // 관리자 화면 업데이트
        function updateAdminDisplay() {
            const adminCurrentMessage = document.getElementById('admin-current-message');
            const currentMessageDisplay = document.getElementById('current-message-display');
            
            if (currentMessage) {
                adminCurrentMessage.textContent = currentMessage;
                currentMessageDisplay.style.display = 'block';
            } else {
                currentMessageDisplay.style.display = 'none';
            }
        }

        // 페이지 언로드 시 리스너 해제
        window.addEventListener('beforeunload', function() {
            if (participantsUnsubscribe) {
                participantsUnsubscribe();
            }
            if (messageUnsubscribe) {
                messageUnsubscribe();
            }
        });
    </script>
</body>
</html>
