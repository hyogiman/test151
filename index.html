<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엔지니어 교육 게임</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 30px 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            max-width: 500px;
            width: 100%;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }

        .subtitle {
            font-size: 1rem;
            color: #7f8c8d;
            margin-bottom: 15px;
            text-align: center;
            line-height: 1.4;
        }

        .message-display {
            font-size: 1.4rem;
            font-weight: 500;
            color: #2c3e50;
            margin: 20px 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.5;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            margin: 8px;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .button:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(0);
        }

        .reset-button {
            background: #e74c3c;
        }

        .reset-button:hover {
            background: #c0392b;
        }

        .input-field {
            width: 100%;
            max-width: 250px;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-color: #3498db;
        }

        .info-text {
            font-size: 0.85rem;
            color: #95a5a6;
            margin: 10px 0;
            text-align: center;
        }

        .participant-info {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 10px;
            margin: 10px 0;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .loading {
            font-size: 1.5rem;
            color: #666;
            font-style: italic;
        }

        /* 모바일 대응 */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px 15px;
                min-height: 350px;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .message-display {
                font-size: 1.2rem;
                min-height: 60px;
                padding: 15px;
            }
            
            .button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .input-field {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">엔지니어 교육 게임</h1>
        
        <!-- 로그인 폼 -->
        <div id="login-form">
            <h2 class="subtitle">참가자 정보 입력</h2>
            <div style="margin: 20px 0;">
                <input type="text" id="team-input" placeholder="팀명을 입력하세요" class="input-field">
                <input type="text" id="employee-input" placeholder="사번을 입력하세요" class="input-field">
            </div>
            <button class="button" onclick="login()">참가하기</button>
        </div>

        <!-- 메인 화면 -->
        <div id="main-screen" style="display: none;">
            <p class="subtitle">관리자가 제시문을 보내면 여기에 표시됩니다</p>
            
            <div class="participant-info">
                <div>팀: <span id="team-display"></span></div>
                <div>사번: <span id="employee-display"></span></div>
                <div>ID: <span id="participant-id-display"></span></div>
            </div>
            
            <div class="message-display" id="participant-message">
                대기 중...
            </div>
            
            <p class="info-text" id="participant-hint">
                메시지가 안 나타날 경우, 관리자에게 문의하세요!
            </p>
            
            <button class="button reset-button" onclick="logout()">다른 계정으로 참가</button>
        </div>
    </div>

    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyB2NNdceq5AGojaGgQ-i9t4dxPU-ccecDc",
            authDomain: "tst1121-6983e.firebaseapp.com",
            projectId: "tst1121-6983e",
            storageBucket: "tst1121-6983e.firebasestorage.app",
            messagingSenderId: "84052633103",
            appId: "1:84052633103:web:deb08e91dfa199a524e57a",
            measurementId: "G-8Q971YBLLE"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 컬렉션 이름
        const participantsCollection = 'participants';
        const messagesCollection = 'messages';

        let currentMessage = '';
        let participantId = '';
        let teamName = '';
        let employeeNumber = '';
        let messageUnsubscribe = null;

        // 페이지 로드 시 초기화
        window.onload = function() {
            // 저장된 참가자 정보 확인
            const savedTeam = localStorage.getItem('participantTeam');
            const savedEmployee = localStorage.getItem('participantEmployee');
            
            if (savedTeam && savedEmployee) {
                // 이미 로그인된 경우
                teamName = savedTeam;
                employeeNumber = savedEmployee;
                participantId = `${savedTeam}_${savedEmployee}`;
                showMainScreen();
                addToActiveParticipants(savedTeam, savedEmployee);
            } else {
                // 로그인 폼 표시
                showLoginForm();
            }
        };

        // 로그인
        async function login() {
            console.log('로그인 시작');
            
            const teamInput = document.getElementById('team-input').value.trim();
            const employeeInput = document.getElementById('employee-input').value.trim();
            
            if (!teamInput || !employeeInput) {
                alert('팀명과 사번을 모두 입력해주세요.');
                return;
            }
            
            const id = `${teamInput}_${employeeInput}`;
            console.log('생성된 참가자 ID:', id);
            
            teamName = teamInput;
            employeeNumber = employeeInput;
            participantId = id;
            
            // 로컬 스토리지에 저장
            localStorage.setItem('participantTeam', teamName);
            localStorage.setItem('participantEmployee', employeeNumber);
            
            // Firebase에 참가자 추가
            await addToActiveParticipants(teamName, employeeNumber);
            
            console.log('로그인 완료 - 메인 화면으로 이동');
            showMainScreen();
        }

        // 로그아웃
        async function logout() {
            console.log('로그아웃 시작');
            
            await removeFromActiveParticipants();
            
            // 로컬 스토리지에서 제거
            localStorage.removeItem('participantTeam');
            localStorage.removeItem('participantEmployee');
            
            // Firebase 리스너 해제
            if (messageUnsubscribe) {
                messageUnsubscribe();
                messageUnsubscribe = null;
            }
            
            // 변수 초기화
            teamName = '';
            employeeNumber = '';
            participantId = '';
            currentMessage = '';
            
            // 입력 필드 초기화
            document.getElementById('team-input').value = '';
            document.getElementById('employee-input').value = '';
            
            console.log('로그아웃 완료 - 로그인 폼으로 이동');
            showLoginForm();
        }

        // 활성 참가자 목록에 추가
        async function addToActiveParticipants(team, employee) {
            const id = `${team}_${employee}`;
            try {
                await db.collection(participantsCollection).doc(id).set({
                    id: id,
                    team: team,
                    employee: employee,
                    timestamp: new Date().toISOString()
                });
            } catch (error) {
                console.error('참가자 추가 오류:', error);
            }
        }

        // 활성 참가자 목록에서 제거
        async function removeFromActiveParticipants() {
            if (!participantId) return;
            
            try {
                await db.collection(participantsCollection).doc(participantId).delete();
            } catch (error) {
                console.error('참가자 제거 오류:', error);
            }
        }

        // 로그인 폼 표시
        function showLoginForm() {
            console.log('로그인 폼 표시');
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('main-screen').style.display = 'none';
            
            // 입력 필드에 포커스
            setTimeout(() => {
                document.getElementById('team-input').focus();
            }, 100);
        }

        // 메인 화면 표시
        function showMainScreen() {
            console.log('메인 화면 표시');
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('main-screen').style.display = 'block';
            
            // 정보 표시
            document.getElementById('team-display').textContent = teamName;
            document.getElementById('employee-display').textContent = employeeNumber;
            document.getElementById('participant-id-display').textContent = participantId;
            
            // Firebase 실시간 리스너 시작
            startFirebaseListener();
        }

        // Firebase 실시간 리스너 시작
        function startFirebaseListener() {
            // 기존 리스너 해제
            if (messageUnsubscribe) {
                messageUnsubscribe();
            }

            // 메시지 실시간 리스너
            messageUnsubscribe = db.collection(messagesCollection).doc('current')
                .onSnapshot((docSnapshot) => {
                    console.log('참가자 메시지 리스너 호출됨:', docSnapshot);
                    console.log('참가자 ID:', participantId);
                    
                    if (docSnapshot.exists) {
                        const data = docSnapshot.data();
                        console.log('받은 데이터:', data);
                        console.log('할당된 메시지들:', data.assignedMessages);
                        
                        if (data.assignedMessages && data.assignedMessages[participantId]) {
                            console.log('내 메시지 찾음:', data.assignedMessages[participantId]);
                            setCurrentMessage(data.assignedMessages[participantId]);
                        } else {
                            console.log('내 메시지 없음');
                            setCurrentMessage('');
                        }
                    } else {
                        console.log('문서가 존재하지 않음');
                        setCurrentMessage('');
                    }
                }, (error) => {
                    console.error('메시지 리스너 오류:', error);
                });
        }

        // 메시지 설정
        function setCurrentMessage(message) {
            currentMessage = message;
            updateParticipantDisplay();
        }

        // 참가자 화면 업데이트
        function updateParticipantDisplay() {
            const participantMessage = document.getElementById('participant-message');
            const participantHint = document.getElementById('participant-hint');
            
            if (currentMessage) {
                participantMessage.textContent = currentMessage;
                participantHint.style.display = 'none';
            } else {
                participantMessage.textContent = '대기 중...';
                participantHint.style.display = 'block';
            }
        }

        // 페이지 언로드 시 참가자 제거
        window.addEventListener('beforeunload', function() {
            if (participantId) {
                removeFromActiveParticipants();
            }
            if (messageUnsubscribe) {
                messageUnsubscribe();
            }
        });
    </script>
</body>

</html>
